<div id="id_{{ items.name }}_{{ number_of_forms }}">
    {% for item in items %}
        <div>
            <label for="id_{{ items.name }}_{{ number_of_forms }}">
                <input type="{{ type }}" name="is_{{ items.name }}_{{ number_of_forms }}" value="{{ item.choice_label }}"
                       required="" id="id_{{ items.name }}_{{ number_of_forms }}">
                {{ item.choice_label }}
            </label>
        </div>
    {% endfor %}
</div>
