<div class="task-student-list__task task uk-text-left uk-grid-match" hx-target="this">
    <div>
        <div class="task__card uk-card uk-card-default uk-card-body">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">
                            {% with solving_task.task as task %}
                                Задача №<span class="task-number">{{ task.serial_number }}</span> (вес
                                {{ task.weight }})
                                <input name="weight" type="hidden" value="{{ task.weight|add:"0" }}">
                            {% endwith %}
                        </h3>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <h4>
                    Определить выводимое на экран значение переменной <br> по результатам выполнения программы на Java:
                </h4>
                <pre onmousedown="return false"
                     class="task__code uk-text-justify"><code>{{ solving_task.code }}</code></pre>
                <input name="code" type="hidden" value="{{ solving_task.code }}">
                <p>
                    Ваш ответ: <input class="uk-input uk-form-width-medium uk-form-small" name="answer" type="text"
                                      required>
                </p>
            </div>
        </div>
    </div>
</div>
