{% for object in objects %}
    <button {% if model_name == "student" %}style="line-height: inherit;"{% endif %}class="uk-button uk-button-default uk-width-1-1 {% if objects|length == 1 %}chosen{% endif %}"
            hx-post="{% url journal_url %}?target={{ target }}"
            hx-vals='{"{{ model_name }}_id": "{{ object.id }}"}'
            hx-include="#journal-form"
            hx-target="#{{ target }}">
        {{ object }}
    </button>
{% endfor %}
