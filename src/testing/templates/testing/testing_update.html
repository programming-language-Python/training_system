<div class="uk-margin" hx-target="this" hx-swap="outerHTML">
    <form class="form" method="POST">
        {% csrf_token %}
        <section class="form__testing testing">
            <h2 class="testing__title">
                Создать настройки задач для тестирования {{ form.title }}
                {{ form.title.errors }}
            </h2>
            <div class="testing__student-group">
                {{ form.student_groups.label }}
                {{ form.student_groups }}
                {{ form.student_groups.errors }}
            </div>
            <div class="testing__is-published">
                {{ form.is_published.label }}
                {{ form.is_published }}
                {{ form.is_published.errors }}
            </div>
        </section>
        <button type="submit"
                hx-post="{% url 'testing:testing_update' testing.pk %}"
                hx-target="#wrapper"
                hx-swap="outerHTML"
                uk-icon="refresh"
                uk-tooltip="Обновить">
        </button>
        <a href="{% url 'testing:testing_detail' testing.pk %}"
           uk-icon="close"
           uk-tooltip="Отмена">
        </a>
    </form>
</div>
