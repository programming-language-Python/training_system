<div hx-target="this">
{#    <h2>id: {{ key }}</h2>#}
    <div>
        <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">
                            Задача №{{ values.number }} (вес {{ values.weight }})
                            <input name="weight" type="hidden" value="{{ values.weight|add:"0" }}">
                        </h3>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <h4>
                    Определить выводимое на экран значение переменной по результатам выполнения программы на Java:
                </h4>
                <pre onmousedown="return false"
                     class="uk-text-justify"><code>{{ values.code }}</code></pre>
                <input name="code" type="hidden" value="{{ values.code }}">
                <p>
                    Ваш ответ: <input class="uk-input uk-form-width-medium uk-form-small" name="answer" type="number" required>
                </p>
            </div>
        </div>
    </div>
</div>
