<section class="content__testing-settings" id="testing-settings">
    {% if user.is_teacher %}
        {% include 'inc/_testing_fields.html' %}
        {% include 'inc/_testing_detail_buttons.html' %}
    {% else %}
        <h2>
            Тест {{ testing.title }}
        </h2>
    {% endif %}
</section>
<section class="content__task-form task-form uk-margin" id="task-form"></section>
<h3 class="task-form__count-tasks">
    Количество задач:
    {% if user.is_teacher %}
        <span id="count-tasks"></span>
    {% else %}
        {{ paginator.count }}
    {% endif %}
</h3>
