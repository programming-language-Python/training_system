<section class="content__testing-list testing-list">
    <a href="{% url 'testing:add_testing' %}">Добавить тестирование</a>
    {% for testing in testing_list %}
        <a href="{{ testing.get_absolute_url }}">
            {{ testing.title }}
            {{ testing.setting.all|join:", " }}
            {{ testing.student_group.all|join:", " }}
        </a>
    {% endfor %}
</section>
